<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- HEADER -->

    <header class="header">
      <div class="container">
        <div class="header-logo">
          <img
            class="header-logo__icon"
            src="./images/full-logo.png"
            alt="logo"
          />
        </div>
        <!-- nav -->
        <nav class="nav header-nav">
          <ul class="nav-list">
            <li class="nav-item">
              <p class="nav-item__title">Use Cases</p>
              <img
                class="nav-item__accordion show"
                src="./images/accordion.svg"
                alt="accordion"
              />
            </li>
            <li class="nav-item">
              <p class="nav-item__title">About</p>
              <img
                class="nav-item__accordion"
                src="./images/accordion.svg"
                alt="accordion"
              />
            </li>
            <li class="nav-item active">
              <p class="nav-item__title">Pricing</p>
              <img
                class="nav-item__accordion"
                src="./images/accordion.svg"
                alt="accordion"
              />
            </li>
            <li class="nav-item">
              <p class="nav-item__title">Blog</p>
              <img
                class="nav-item__accordion"
                src="./images/accordion.svg"
                alt="accordion"
              />
            </li>
          </ul>
        </nav>
        <!-- sign -->
        <div class="header-sign">
          <p class="header-sign__btn login">Login</p>
          <button class="header-sign__btn primary-btn">Sign Up</button>
        </div>
      </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
      <!-- HERO SECTION -->
      <section class="hero">
        <div class="container">
          <h1 class="hero-title">Own your audience.</h1>
          <h1 class="hero-title-gr">So you don't lose them.</h1>
          <div class="hero-info">
            <h6 class="hero-info__title">
              Turn your audience into email and text message subscribers.
            </h6>
            <div class="hero-info__wrapper">
              <button class="hero-info__btn btn primary-btn">
                Get Started Now
              </button>
              <button class="hero-info__btn btn outline-btn">
                View A Demo
              </button>
            </div>
            <div class="hero-info__footer">
              <div class="hero-info__round">
                <div class="hero-info__circle"></div>
              </div>
              <p class="hero-info__subt">
                <span class="hero-info__number">1000+ </span>creators have
                already started
              </p>
            </div>
          </div>
        </div>
      </section>
      <!-- /HERO SECTION -->
    </main>
    <footer></footer>
  </body>
</html>
